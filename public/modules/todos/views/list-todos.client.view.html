<section data-ng-controller="TodosController" data-ng-init="find()">
	<div class="page-header">
		<h1>Todo List</h1>
	</div>
	<div class="list-group">
		<div data-ng-repeat="todo in todos" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="todo.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="todo.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="todo.task"></h4>

            <div class="pull-right">
                <a class="btn btn-primary" data-ng-click="remove(todo);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
            <div class="clearfix"></div>
		</div>


        <div class="clearfix"></div>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="todos.$resolved && !todos.length">
		No todos yet
	</div>
    <div class="">
        <form name="todoForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': todoForm.task.$dirty && todoForm.task.$invalid }">
                    <label class="control-label" for="task">Task</label>
                    <div class="controls">
                        <input name="task" type="text" data-ng-model="task" id="task" class="form-control" placeholder="Task" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>

</section>
